<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GMDB</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>          
  </head>

  <body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" href="#">GMDB</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </header>

      <main class="container-flex mt-5 p-2">
        <div class="row pt-3">
            <div class="col-md-12">
              <a href="homepage.html" class="btn btn-block btn-secondary text-left text-warning">Back to Results</a>
            </div>
        </div>

        <div class="row m-2">
            <div class="col-md-3">
                <img class="image-fluid image-thumbnail" width="325px" alt="Star Wars" src="https://m.media-amazon.com/images/M/MV5BMDljNTQ5ODItZmQwMy00M2ExLTljOTQtZTVjNGE2NTg0NGIxXkEyXkFqcGdeQXVyODkzNTgxMDg@._V1_UX182_CR0,0,182,268_AL_.jpg">
            </div>

            <div class="col-md-9">
                <h3>Title</h3>
                <h4>Release Date</h4>
                <p>Movie Tags | Actors</p>
                <p>Description</p>
            </div>
        </div>

        <form>
            <div class="row pl-5">
                <div class="col-md-2 text-left">
                    <label for="inputComment">Leave a Comment:</label>
                </div>
                <div class="col-md-3"></div>
            </div>

            <div class="row pl-5 mb-3">
                <div class="col-md-2">
                    <input type="text" id="inputComment" class="form-control" required="">
                </div>
                <div class="col-md-3"></div>
            </div>

            <div class="row pt-2 pl-5">
                <div class="col-md-1">
                    <button class="btn btn-md btn-primary" type="submit">Submit</button>
                </div>
                <div class="col-md-7"></div>
            </div>

        </form>

      </main>
      

  </body>
</html>
